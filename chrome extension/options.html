<!DOCTYPE html>

  <!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

  <head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
    <title>Extension Options</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" type="text/css" href="styles/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="styles/options.css">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Crafty+Girls'>
    <link rel='stylesheet' type='text/css' href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="styles/bootstrapSwitch.css">

    <!-- Imported scripts -->
    <script src="modernizr.foundation.js"></script>
    <script src="jquery.min.js"></script>
    <script src="bootstrapSwitch.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="eight columns centered">

        <!-- topbar title -->
        <div id="top">
          <h1>Desacordo Ortográfico</h1>
        </div>
        <!-- end of topbar title -->

        <!-- content -->
        <div id="content">
          <!-- ALL THE THINGS!!! -->
          <img src="images/allthethings.png">

          <!-- the fieldset -->
          <fieldset>
            Tradução automática:
            <div class="switch" id="mySwitch" data-on-label="<i class='icon-ok icon-white'></i>" data-off-label="<i class='icon-remove'></i>">
              <input type="checkbox">
            </div>
          </fieldset>
          <!-- end of fieldset -->
        </div>
        <!-- end of content -->

        <!-- bottom -->
        <div id="bottom">
          <p>
            Desacordo Ortográfico ©2012 |
            <a href="http://blog.diogolaginha.com">Diogo Laginha</a> &
            <a href="http://blog.miguellaginha.com">Miguel Laginha</a> |
            Todo o código disponível no <a href="https://github.com/brecke/desacordo_ortografico">Github</a>
          </p>
        </div>
        <!-- end of bottom -->
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
